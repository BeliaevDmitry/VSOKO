# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5433/school_analysis?currentSchema=public
spring.datasource.username=school_user
spring.datasource.password=school_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
# ??????? ????? ????? ???????? Hibernate
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ????????? SQL ???? ??? ???????
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ????????? Excel
app.reports.excel.date-format=dd.MM.yyyy
app.reports.excel.datetime-format=dd.MM.yyyy HH:mm

