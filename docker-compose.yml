# docker-compose.yml
version: '3.8'

services:
  # Основное приложение
  pdf-processor:
    build: .
    container_name: school-pdf-processor
    volumes:
      - ./config:/app/config:ro
      - ./data/input:/data/input:rw
      - ./data/output:/data/output:rw
      - ./data/processed:/data/processed:rw
      - ./data/archive:/data/archive:rw
    environment:
      - JAVA_OPTS=-Xmx512m
    depends_on:
      - postgres
    networks:
      - school-network

  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: school-db
    environment:
      - POSTGRES_DB=school_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - school-network

  # Админка для БД (опционально)
  pgadmin:
    image: dpage/pgadmin4
    container_name: school-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@school.local
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - school-network

volumes:
  postgres-data:

networks:
  school-network:
    driver: bridge